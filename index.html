<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="shadow">New Year's Eve</h1>
    <section class="countdown-container">
        <div class="days-container">
            <p class="shadow big-text" id="days">0</p>
            <span class="shadow">Days</span>
        </div>
        <div class="hours-con tainer">
            <p class="shadow big-text" id="hours">0</p>
            <span class="shadow">Hours</span>
        </div>
        <div class="minutes-container">
            <p class="shadow big-text" id="minutes">0</p>
            <span class="shadow">Minutes</span>
        </div>
        <div class="seconds-container">
            <p class="shadow big-text" id="seconds">0</p>
            <span class="shadow">Seconds</span>
        </div>
    </section>
    <script src="./main.js" defer></script>
</body>

</html>
